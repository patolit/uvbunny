<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h4 class="mb-0">
      <i class="bi bi-graph-up me-2"></i>
      Bunnies Status
    </h4>
    <div class="d-flex align-items-center gap-2">
      <!-- View Toggle Buttons -->
      <div class="btn-group" role="group">
        <button
          type="button"
          class="btn btn-sm"
          [class.btn-primary]="currentView === 'chart'"
          [class.btn-outline-primary]="currentView !== 'chart'"
          (click)="setView('chart')"
          title="Chart View">
          <i class="bi bi-graph-up"></i>
        </button>
        <button
          type="button"
          class="btn btn-sm"
          [class.btn-primary]="currentView === 'table'"
          [class.btn-outline-primary]="currentView !== 'table'"
          (click)="setView('table')"
          title="Table View">
          <i class="bi bi-table"></i>
        </button>
        <button
          type="button"
          class="btn btn-sm"
          [class.btn-primary]="currentView === 'pen'"
          [class.btn-outline-primary]="currentView !== 'pen'"
          (click)="setView('pen')"
          title="Pen View">
          <i class="bi bi-house"></i>
        </button>
      </div>
      <button class="btn btn-primary btn-sm" (click)="onAddBunny()">
        <i class="bi bi-plus-circle me-1"></i>
        Add Bunny
      </button>
    </div>
  </div>
  <div class="card-body">

    <!-- Chart View -->
    <app-bunny-chart
      *ngIf="currentView === 'chart'"
      [bunnies]="bunnies"
      (addBunny)="onAddBunny()">
    </app-bunny-chart>

    <!-- Table View -->
    <app-bunny-table
      *ngIf="currentView === 'table'"
      [bunnies]="bunnies"
      (addBunny)="onAddBunny()">
    </app-bunny-table>

    <!-- Pen View -->
    <app-bunny-pen
      *ngIf="currentView === 'pen'"
      [bunnies]="bunnies"
      (addBunny)="onAddBunny()">
    </app-bunny-pen>

  </div>
</div>
