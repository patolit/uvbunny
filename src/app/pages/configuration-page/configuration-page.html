<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title mb-4 text-center">
            <i class="bi bi-gear-fill text-secondary me-3"></i>
            Configuration
          </h1>

          <div class="row">
            <div class="col-md-6">
              <div class="card border-primary">
                <div class="card-header bg-primary text-white">
                  <i class="bi bi-database me-2"></i>
                  Firebase Connection
                </div>
                <div class="card-body">
                  <div class="d-flex align-items-center mb-3">
                    <div class="badge bg-success me-2">
                      <i class="bi bi-check-circle"></i>
                    </div>
                    <span>Connected to Firebase</span>
                  </div>
                  <p class="card-text small text-muted">
                    Your bunny data is safely stored in the cloud and
                    synchronized across devices.
                  </p>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="card border-info">
                <div class="card-header bg-info text-white">
                  <i class="bi bi-bell me-2"></i>
                  Notifications
                </div>
                <div class="card-body">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="feedingReminders" checked>
                    <label class="form-check-label" for="feedingReminders">
                      Feeding Reminders
                    </label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="happinessAlerts" checked>
                    <label class="form-check-label" for="happinessAlerts">
                      Happiness Alerts
                    </label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="healthReminders">
                    <label class="form-check-label" for="healthReminders">
                      Health Check Reminders
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-6">
              <div class="card border-success">
                <div class="card-header bg-success text-white">
                  <i class="bi bi-egg-fried me-2"></i>
                  Meal Scoring System
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="lettuceScore" class="form-label">
                      <i class="bi bi-leaf text-success me-1"></i>
                      Lettuce Happiness Value
                    </label>
                    <input type="number" class="form-control" id="lettuceScore"
                           value="1" min="0" max="10">
                    <div class="form-text">Default: 1 point</div>
                  </div>
                  <div class="mb-3">
                    <label for="carrotScore" class="form-label">
                      <i class="bi bi-carrot text-warning me-1"></i>
                      Carrot Happiness Value
                    </label>
                    <input type="number" class="form-control" id="carrotScore"
                           value="3" min="0" max="10">
                    <div class="form-text">Default: 3 points</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="card border-warning">
                <div class="card-header bg-warning text-dark">
                  <i class="bi bi-joystick me-2"></i>
                  Activity Scoring System
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="playScore" class="form-label">
                      <i class="bi bi-play-circle text-primary me-1"></i>
                      Play Activity Score
                    </label>
                    <input type="number" class="form-control" id="playScore"
                           value="2" min="0" max="10">
                    <div class="form-text">Default: 2 points</div>
                  </div>
                  <div class="mb-3">
                    <label for="rewardScore" class="form-label">
                      <i class="bi bi-star text-warning me-1"></i>
                      General Reward Score
                    </label>
                    <input type="number" class="form-control" id="rewardScore"
                           value="1" min="0" max="10">
                    <div class="form-text">Default: 1 point</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-12">
              <div class="card border-warning">
                <div class="card-header bg-warning text-dark">
                  <i class="bi bi-sliders me-2"></i>
                  Happiness Thresholds
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-4">
                      <label for="lowThreshold" class="form-label">Low Happiness Alert</label>
                      <input type="range" class="form-range" id="lowThreshold" min="0" max="10" value="3">
                      <div class="text-center">
                        <span class="badge bg-danger">3</span>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="mediumThreshold" class="form-label">Medium Happiness</label>
                      <input type="range" class="form-range" id="mediumThreshold" min="0" max="10" value="6">
                      <div class="text-center">
                        <span class="badge bg-warning">6</span>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="highThreshold" class="form-label">High Happiness Goal</label>
                      <input type="range" class="form-range" id="highThreshold" min="0" max="10" value="8">
                      <div class="text-center">
                        <span class="badge bg-success">8</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-12 text-center">
              <button class="btn btn-primary btn-lg me-3">
                <i class="bi bi-save me-2"></i>
                Save Configuration
              </button>
              <button class="btn btn-outline-secondary btn-lg">
                <i class="bi bi-arrow-clockwise me-2"></i>
                Reset to Defaults
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
