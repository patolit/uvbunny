<div class="app-container">
  <!-- Offcanvas Navigation Drawer -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="navigationDrawer"
       aria-labelledby="navigationDrawerLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="navigationDrawerLabel">Navigation</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="nav flex-column">
        <button class="nav-link btn btn-outline-primary mb-2"
                (click)="navigateTo('home')">
          <i class="bi bi-house-door-fill me-2"></i>
          Home
        </button>
        <button class="nav-link btn btn-outline-primary mb-2"
                (click)="navigateTo('details')">
          <i class="bi bi-clipboard-data-fill me-2"></i>
          Details Page
        </button>
        <button class="nav-link btn btn-outline-primary mb-2"
                (click)="navigateTo('configuration')">
          <i class="bi bi-gear-fill me-2"></i>
          Configuration
        </button>
      </nav>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <button class="btn btn-outline-secondary me-3"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#navigationDrawer"
                aria-controls="navigationDrawer">
          <i class="bi bi-list"></i>
        </button>

        <span class="navbar-brand mb-0 h1">{{ title }}</span>

                <div class="navbar-nav ms-auto">
          <span class="navbar-text">
            <img src="uvbunnie-icon.png" alt="UVbunny" class="me-1" style="width: 30px; height: 30px; object-fit: contain;">
            UVbunny
          </span>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <main class="content-area">
      <div class="container-fluid p-4">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
